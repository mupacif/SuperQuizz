<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quizz</title>
</head>
<body>

<!---if teacher is connected-->
{% if is_granted('ROLE_ADMIN') %}
    <a href="{{ path('uploadPage') }}">load pictures</a>
{% endif %}




{% if is_granted('IS_AUTHENTICATED_FULLY') %}
    <a href="{{ path('quizz_logout') }}">Logout</a>
{% else %}
    <a href="{{ path('login') }}">Login</a>
{% endif %}



<br>
  {% for category in categories %}
       {{category.name}} <br>
      <ul>
          {% for test in category.tests %}
          <li>
                <a href="{{ path('quizz_question', {'category':category.name,'numTest':test}) }}"> Test {{ test }}</a>
          </li>
          {% endfor %}
      </ul>
  {% endfor %}

</body>
</html>
